<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Animation with Depth Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotateX(60deg); /* 3D rotation */
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(200, 200, 200, 0.5) 1px, transparent 1px), /* Brighten grid lines */
                linear-gradient(90deg, rgba(200, 200, 200, 0.5) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.8;
            animation: slideDown 10s linear infinite; /* Animate for depth effect */
            z-index: 1;
        }

        /* Fading gradient for depth */
        .grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, transparent, black 50%);
            pointer-events: none;
        }

        .heart {
            width: 450px;
            height: 450px;
            filter: drop-shadow(0px 8px 8px rgba(0, 0, 0, 0.3));
            animation: heartbeat 1.5s infinite;
            position: relative;
            z-index: 3;
        }

        .heart path {
            fill: url(#gradient);
        }

        .small-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            fill: #ffb3d1;
            opacity: 0;
            transform: scale(0);
            z-index: 2;
        }

        .text-top, .text-main, .text-sub {
            text-align: center;
            position: relative;
            z-index: 4;
        }

        .text-top {
            margin-bottom: 140px;
            font-size: 42px;
            background: linear-gradient(90deg, #ffcc99, #ff9966);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.4), 0 0 18px rgba(255, 204, 153, 0.3), 0 0 22px rgba(255, 153, 102, 0.2);
        }

        .text-main {
            margin-top: 100px;
            font-size: 84px;
            background: linear-gradient(90deg, #ff66b2, #ff3385);
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 102, 178, 0.5), 0 0 40px rgba(255, 102, 178, 0.4);
            letter-spacing: 3px;
        }

        .text-sub {
            margin-top: 40px;
            font-size: 42px;
            background: linear-gradient(90deg, #ffcc99, #ff9966);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.4), 0 0 18px rgba(255, 204, 153, 0.3), 0 0 22px rgba(255, 153, 102, 0.2);
        }

        @keyframes explosion {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translate(var(--x), var(--y));
            }
        }

        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
                filter: drop-shadow(0px 8px 8px rgba(0, 0, 0, 0.3));
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.1);
                filter: drop-shadow(0px 10px 10px rgba(0, 0, 0, 0.4));
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateX(-50%) rotateX(60deg) translateY(0);
            }
            100% {
                transform: translateX(-50%) rotateX(60deg) translateY(80px); /* Adds depth effect */
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>

    <div class="text-top">From the bottom of my heart...</div>

    <svg class="heart" viewBox="0 0 32 29.6">
        <defs>
            <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color: #ff99cc; stop-opacity: 1;" />
                <stop offset="100%" style="stop-color: #ff3385; stop-opacity: 1;" />
            </radialGradient>
        </defs>
        <path d="M23.6,0c-2.6,0-5.1,1-7.1,2.9C14.5,1,12,0,9.4,0C4.2,0,0,4.3,0,9.7c0,5.5,4.2,9.7,11,15.5c1.4,1.2,2.9,2.5,4.6,3.9 c0.5,0.4,1.2,0.4,1.7,0c1.6-1.3,3.2-2.7,4.6-3.9C27.8,19.5,32,15.2,32,9.7C32,4.3,27.8,0,23.6,0z"/>
    </svg>

    <div class="text-main">SAM LOVES ZOE</div>
    <div class="text-sub">From 2024 to the end of times</div>

    <script>
        function explodeHeart() {
            const heart = document.querySelector('.heart');
            const numHearts = 30;
            for (let i = 0; i < numHearts; i++) {
                const smallHeart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                smallHeart.classList.add('small-heart');
                smallHeart.setAttribute("viewBox", "0 0 32 29.6");

                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", "M23.6,0c-2.6,0-5.1,1-7.1,2.9C14.5,1,12,0,9.4,0C4.2,0,0,4.3,0,9.7c0,5.5,4.2,9.7,11,15.5c1.4,1.2,2.9,2.5,4.6,3.9 c0.5,0.4,1.2,0.4,1.7,0c1.6-1.3,3.2-2.7,4.6-3.9C27.8,19.5,32,15.2,32,9.7C32,4.3,27.8,0,23.6,0z");
                path.setAttribute("fill", "#ffb3d1");

                smallHeart.appendChild(path);
                document.body.appendChild(smallHeart);

                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 300 + 80;
                const x = Math.cos(angle) * distance + 'px';
                const y = Math.sin(angle) * distance + 'px';

                smallHeart.style.setProperty('--x', x);
                smallHeart.style.setProperty('--y', y);
                smallHeart.style.position = 'absolute';
                smallHeart.style.left = heart.getBoundingClientRect().left + heart.offsetWidth / 2 + 'px';
                smallHeart.style.top = heart.getBoundingClientRect().top + heart.offsetHeight / 2 + 'px';
                smallHeart.style.width = '30px';
                smallHeart.style.height = '30px';
                smallHeart.style.animation = `explosion 2.5s ease-out forwards ${Math.random() * 0.7}s`;

                setTimeout(() => {
                    smallHeart.remove();
                }, 3000);
            }
        }

        setInterval(explodeHeart, 700);
    </script>
</body>
</html>
