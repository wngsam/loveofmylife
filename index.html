<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM LOVES ZOE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: 'Orbitron', sans-serif;
        }

        .heart {
            width: 300px;
            height: 300px;
            filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.3));
            animation: heartbeat 1s infinite;
        }

        .heart path {
            fill: url(#gradient);
        }

        .text-main {
            margin-top: 100px;
            font-size: 56px;
            background: linear-gradient(90deg, #ff66b2, #ff3385);
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 102, 178, 0.5), 0 0 30px rgba(255, 102, 178, 0.4);
            letter-spacing: 2px;
        }

        .text-sub {
            margin-top: 5px;
            font-size: 28px;
            background: linear-gradient(90deg, #ffcc99, #ff9966); /* Peach gradient */
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4), 0 0 12px rgba(255, 204, 153, 0.3), 0 0 15px rgba(255, 153, 102, 0.2);
        }

        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
                filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, 0.3));
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.1);
                filter: drop-shadow(0px 8px 8px rgba(0, 0, 0, 0.4));
            }
        }
    </style>
</head>
<body>
    <svg class="heart" viewBox="0 0 32 29.6">
        <defs>
            <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color: #ff99cc; stop-opacity: 1;" />
                <stop offset="100%" style="stop-color: #ff3385; stop-opacity: 1;" />
            </radialGradient>
        </defs>
        <path d="M23.6,0c-2.6,0-5.1,1-7.1,2.9C14.5,1,12,0,9.4,0C4.2,0,0,4.3,0,9.7c0,5.5,4.2,9.7,11,15.5c1.4,1.2,2.9,2.5,4.6,3.9 c0.5,0.4,1.2,0.4,1.7,0c1.6-1.3,3.2-2.7,4.6-3.9C27.8,19.5,32,15.2,32,9.7C32,4.3,27.8,0,23.6,0z"/>
    </svg>

    <div class="text-main">SAM LOVES ZOE</div>
    <div class="text-sub">From 2024 to the end of times</div>
</body>
</html>
