<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .heart {
            width: 150px;
            height: 150px;
            fill: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <svg class="heart" viewBox="0 0 32 29.6">
        <path d="M23.6,0c-2.6,0-5.1,1-7.1,2.9C14.5,1,12,0,9.4,0C4.2,0,0,4.3,0,9.7c0,5.5,4.2,9.7,11,15.5c1.4,1.2,2.9,2.5,4.6,3.9 c0.5,0.4,1.2,0.4,1.7,0c1.6-1.3,3.2-2.7,4.6-3.9C27.8,19.5,32,15.2,32,9.7C32,4.3,27.8,0,23.6,0z"/>
    </svg>
</body>
</html>
